<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./forms.css" />
</head>

<body>
    <div class="forms">
        <div class="heading-container">
            <a href="/SignUp">SignUp</a>
            <a href="SignIn" target="_blank">SignIn</a>
            <a href="SignIn" target="_self">Contact</a>
        </div>
        <img
            src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" />
        <form>
            <div class="form-elemnt">
                <label>Full Name</label>
                <input type="text" class="form-input" placeholder="Full Name" name="fullname" />
            </div>
            <div class="form-elemnt">
                <label>Email</label>
                <input type="email" class="form-input" placeholder="Email" name="email" />
            </div>
            <div class="form-elemnt">
                <label>Gender</label>
                <select class="form-input">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

        </form>
    </div>
</body>

</html>

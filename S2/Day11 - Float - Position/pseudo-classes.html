<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p:first-child {
        color: blue;
    }
    .paragraph::first-letter{
        color: red;
        font-size: 30px;
        font-weight: bold;
    }
    .paragraph::after {
        content: '->';
        color: green;
        font-size: 30px;
    }
    .paragraph::before {
        content: 'Hello:';
        color: green;
        font-size: 30px;
    }

</style>
</head>
<body>
    <p>This is a pragraph</p>
    <p class="paragraph">This is a pragraph</p>
    <div>
        <p>This is a pragraph</p>
        <p>This is a pragraph</p>
        <article>
            <p>This is a pragraph</p>
            <p>This is a pragraph</p>
        </article>
    </div>
    <p>This is a pragraph</p>
</body>
</html>

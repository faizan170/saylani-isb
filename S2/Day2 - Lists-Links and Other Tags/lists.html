<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Lists</h2>

        <h4>Programming Languages</h4>
        <ul>
            <li><b>HTML:</b> HTML is a markup language</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <h4>Laptop Manufacturers (Ordered Lists)</h4>
        <ol>
            <li>HP
                <ol>
                    <li>Z-BOOK</li>
                    <li>OMEN</li>
                </ol>
            </li>
            <li><b>DELL</b></li>
            <li>ACER</li>
        </ol>

        <h4>Definition Lists</h4>
        <dl>
            <dt>HTML</dt>
            <dd>HTML is a Markup language</dd>
            <dd>It is easy to learn</dd>
            <dt>CSS</dt>
            <dd>CSS is a styling language</dd>
        </dl>
        
    </body>
</html>

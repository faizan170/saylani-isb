<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Detailed Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Mac</td>
                <td>180</td>
                <td>Math: 80, Science: 100</td>
            </tr>
            <tr>
                <td>Ali Raza</td>
                <td>160</td>
                <td>Math: 80, Science: 80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form method="GET" action="/search">
        <div>
            <label for="fullname">Enter your full name</label>
            <input value="Faizan" type="text" placeholder="Full Name" name="fullname" />
        </div>
        <div>
            <label for="email">Enter your Email</label>
            <input type="email" placeholder="Email" name="email"/>
        </div>
        <div>
            <label for="password">Enter your Password</label>
            <input type="password" placeholder="Password" name="password" />
        </div>

        <div>
            <label>Gender</label>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" value="Male" name="gender" />
                <label for="female">FeMale</label>
                <input type="radio" id="female" value="FeMale" name="gender" />
            </div>
        </div>
        
        <div>
            <label>Subscriptions</label>

            <div>
                <label>Sub 1</label>
                <input type="checkbox" value="sub1" name="subscriptions" />
                
                <label>Sub 2</label>
                <input type="checkbox" value="sub2" name="subscriptions" />
                
                <label>Sub 3</label>
                <input type="checkbox" value="sub3" name="subscriptions" />

            </div>
        </div>

        <div>
            <label>Country</label>

            <select name="country" value="Bandgladesh">
                <option value="PK">Pakistan</option>
                <option value="IN">India</option>
                <option value="BN">Bandgladesh</option>
                <option value="AF">Afghanistan</option>
            </select>
        </div>

        <div>
            <label for="age">Enter Age</label>
            <input type="number" name="age" placeholder="Enter Age" />
        </div>

        <div>
            <label for="dob">Select DOB</label>
            <input type="date" name="dob" />
        </div>

        <div>
            <label for="date-of-admission">Date of Admission</label>
            <input type="datetime-local" name="date-of-admission" />
        </div>

        <div>
            <label for="fav-color">Your Fav Color</label>
            <input type="color" name="fav-color" />
        </div>

        <input type="hidden" value="This is some text" />

        <div>
            <label for="profilePic">Your Profile Pic</label>
            <input type="file" name="profilePic" />
        </div>

        <div>
            <label for="temperature">Range</label>
            <input type="range" name="temperature" min="-10" max="50" />
        </div>

        <div>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" required title="Format: XXX-XX-XXX" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

        <div>
            <label>About Yourself</label>
            <textarea rows="5"></textarea>
        </div>


        <input type="submit" value="Submit Form" />
    </form>

    <form method="GET" action="/search" autocomplete="off">
        <div>
            <label for="fullname">Enter your search query</label>
            <input type="search" placeholder="Full Name" name="q" />
        </div>
        
        <input type="submit" value="Submit Form" />
    </form>
</body>
</html>
